{% load static %}

<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Find My Fam</title>
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/main_page.css' %}">
</head>
<body>

    <div class="title">
        <h1>Welcome to Find My Fam</h1>
        <h1>{{ first_name }} {{ last_name }} !</h1>
          
          <div>
              {% for person in loved_ones %}
                <div class="container">
                    <div class="col-s12">
                      <div class="card white">
                        <div class="card-content black-text">
                          <span class="card-title">{{ person.0 }}</span>
                          <p>
                              Condition of Illness: {{ person.1 }}
                              <br>
                              Age: {{ person.2 }}
                          </p>
                        </div>
                        <div class="card-action">
                          <a style="font-color: black; text-decoration: none;" href="{% url 'track' %}">Track Loved One</a>
                          <a href="{% url 'setup' %}">Set Bounds</a>
                        </div>
                      </div>
                    </div>
                </div>

              {% endfor %}
          </div>


			<div class="row">
                <div class="col-s12">
					<form action="{% url 'login' %}">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        <i class="material-icons">LOGOUT</i>
                    </button>
                    </form>
				</div>
			</div>
		</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
